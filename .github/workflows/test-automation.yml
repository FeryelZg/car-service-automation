name: Selenium Test Automation with Allure

on:
  push:
    branches: [ main, develop, feat/integrateFrontApplication ]
  pull_request:
    branches: [ main, develop, feat/integrateFrontApplication ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java for Maven Selenium tests
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Install Chrome for Selenium tests
      - name: Install Chrome Browser
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Verify Chrome Installation
        run: |
          google-chrome --version
          which google-chrome

      # Set up Node.js for Angular
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Angular Dependencies
        run: npm ci
        working-directory: ./my-app

      - name: Start Angular App in Background
        run: |
          nohup npx ng serve --host 0.0.0.0 --port 4200 --disable-host-check > angular.log 2>&1 &
          sleep 20
        working-directory: ./my-app

      - name: Wait for Angular App to Be Ready
        run: |
          echo "‚è≥ Waiting for Angular app to be ready at http://localhost:4200..."
          for i in {1..30}; do
            if curl -sSf http://localhost:4200 > /dev/null; then
              echo "‚úÖ Angular app is up!"
              exit 0
            else
              echo "‚è≥ Attempt $i: Angular app not ready yet..."
              sleep 5
            fi
          done
          echo "‚ùå Angular app did not start in time."
          echo "üìÑ Last 30 lines of angular.log:"
          tail -n 30 ./my-app/angular.log
          exit 1

      # Run Selenium Tests
      - name: Run Tests
        run: |
          mvn clean test -Dheadless=true -Dbrowser=chrome
        env:
          DISPLAY: :99

      # Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          mvn allure:report

      # Upload Allure Results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 30

      # Upload Allure HTML Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 30

#      # Deploy Allure Report to GitHub Pages (only on main)
#      - name: Deploy Allure Report to GitHub Pages
#        if: always() && github.ref == 'refs/heads/main'
#        uses: peaceiris/actions-gh-pages@v3
#        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}
#          publish_dir: target/site/allure-maven-plugin

      # (Optional) Stop Angular App after tests
      - name: Stop Angular App
        if: always()
        run: |
          pkill -f "ng serve" || true